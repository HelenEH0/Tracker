<!DOCTYPE html>
<html>
    <head>
        <title>Expense Tracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="app">
            <h1>EXPENSE TRACKER</h1>
            <label for="selectedmonth">Choose a month:</label>
            <select onchange="onMonthChanged()" id="selectedmonth" class="months" name="selectedmonth">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
            </select>
            <div class="balance-container">
                <h2>Your Balance</h2>
                <div id="balance"></div>
            </div>
            <div class="balance-container">
                <h2>Your monthly Balance</h2>
                <div id="monthlybalance"></div>
            </div>
            <div class="cashflow-container">
                <div class="income-container">
                    <h2>Income</h2>
                    <div id="income"></div>
                </div>
                <div class="expense-container">
                    <h2>Expense</h2>
                    <div id="expense"></div>
                </div>
            </div>
            <div class="cashflow-container">
                <div class="income-container">
                    <h2>Monthly Income</h2>
                    <div id="monthlyincome"></div>
                </div>
                <div class="expense-container">
                    <h2>Monthly Expense</h2>
                    <div id="monthlyexpense"></div>
                </div>
            </div>

            <div class="transaction-container">
                <h2>Transaction History</h2>
                <ul id="transaction"></ul>
            </div>

            <div class="form-container">
                <h2>Add new transaction</h2>
                <form onsubmit="return false;">
                    <label for="name">Description</label>
                    <input id="name" type="text">
                    <label for="amount">Amount</label>
                    <input id="amount" type="number">
                    <label for="date">Date</label>
                    <input id="date" type="date">
                    <button id="incomeBtn">Add Income</button>
                    <button id="expenseBtn">Add Expense</button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
